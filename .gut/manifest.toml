[package]
name = "bul"
human_name = "Bulgarian"
version = "0.1.0"

# Table of speller tag -> filename to include in the bundle
# filenames depends on specific project
[spellers.bul]
filename = "bg-mobile.zhfst"

# Table of bundles to generated
# key is the type of bundle
# Windows speller bundle require a uuid for the installer
[bundles.speller_win]
package = "speller-bul"
platform = "windows"
uuid = "6882FFC7-EF8B-4537-9373-9CFF82360412"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_macos]
pkg_id = "no.divvun.MacDivvun.bg"
package = "speller-bul"
platform = "macos"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_win_mso]
package = "speller-bul-mso"
platform = "windows"
uuid = "48C4C3F8-C80B-45AE-B3DB-4E0C25A9AA48"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_mobile]
package = "speller-bul"
platform = "mobile"
repo = "https://pahkat.uit.no/main/"
